<table [ngClass]="classNames" class="ui table">
    <thead>
        <tr>
            <th *ngFor="let header of headers"> {{header.label}} </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of data">
            <td *ngFor="let header of headers">
                <!-- for every row place a piece of data that corresponds to headers's name (key) -->
                {{record[header.key]}}
            </td>
        </tr>
    </tbody>


</table>
